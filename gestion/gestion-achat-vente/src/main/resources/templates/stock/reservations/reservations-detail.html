<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail Réservation</title>
</head>
<body>

<h2>Détail Réservation</h2>

<table border="1" width="60%" style="border-collapse: collapse;">
    <tr><td>ID</td><td th:text="${res.id}"></td></tr>
    <tr><td>Référence</td><td th:text="${res.reference}"></td></tr>
    <tr><td>Article</td><td th:text="${res.article.libelle}"></td></tr>
    <tr><td>Dépôt</td><td th:text="${res.depot.nom}"></td></tr>

    <tr><td>Quantité réservée</td><td th:text="${res.quantiteReservee}"></td></tr>
    <tr><td>Quantité prélevée</td><td th:text="${res.quantitePrelevee}"></td></tr>
    <tr><td>Quantité restante</td><td th:text="${res.quantiteRestante}"></td></tr>

    <tr><td>Lot</td><td th:text="${res.lot?.numero}"></td></tr>

    <tr><td>Commande client</td><td th:text="${res.commandeClientId}"></td></tr>
    <tr><td>Ligne commande</td><td th:text="${res.ligneCommandeId}"></td></tr>

    <tr>
        <td>Date réservation</td>
        <td th:text="${#temporals.format(res.dateReservation,'dd/MM/yyyy HH:mm')}"></td>
    </tr>

    <tr>
        <td>Date expiration</td>
        <td th:text="${res.dateExpiration != null ? #temporals.format(res.dateExpiration,'dd/MM/yyyy HH:mm') : '-'}"></td>
    </tr>

    <tr>
        <td>Date livraison prévue</td>
        <td th:text="${res.dateLivraisonPrevue != null ? #temporals.format(res.dateLivraisonPrevue,'dd/MM/yyyy') : '-'}"></td>
    </tr>

    <tr><td>Statut</td><td th:text="${res.statut}"></td></tr>
    <tr><td>Utilisateur</td><td th:text="${res.utilisateurId}"></td></tr>

    <tr>
        <td>Créé le</td>
        <td th:text="${#temporals.format(res.createdAt,'dd/MM/yyyy HH:mm')}"></td>
    </tr>
</table>

<br>
<a href="/stock/reservations/all">⬅ Retour</a>

</body>
</html>
