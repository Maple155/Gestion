<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Finance - Stock</h1>
            <p class="text-slate-500 text-sm">Analyse des valorisations de stock.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Valeur Comptable</p>
                <p class="text-xl font-bold text-indigo-600" th:text="${#numbers.formatDecimal(valeurComptable, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Valeur Opérationnelle</p>
                <p class="text-xl font-bold text-slate-800" th:text="${#numbers.formatDecimal(valeurOperationnelle, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4" th:classappend="${ecartStock >= 0} ? 'border-emerald-200 bg-emerald-50' : 'border-rose-200 bg-rose-50'">
                <p class="text-xs text-slate-500">Écart Stock</p>
                <p class="text-xl font-bold" th:classappend="${ecartStock >= 0} ? 'text-emerald-600' : 'text-rose-600'" th:text="${#numbers.formatDecimal(ecartStock, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-sm font-bold text-slate-700">Analyse de Stock</h2>
            </div>
            <div class="px-6 py-4">
                <ul class="space-y-3">
                    <li class="flex justify-between">
                        <span class="text-slate-600">Valeur Comptable</span>
                        <span class="font-semibold text-slate-900" th:text="${#numbers.formatDecimal(valeurComptable, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-slate-600">Valeur Opérationnelle</span>
                        <span class="font-semibold text-slate-900" th:text="${#numbers.formatDecimal(valeurOperationnelle, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-slate-600">Écart</span>
                        <span class="font-semibold" th:classappend="${ecartStock >= 0} ? 'text-emerald-600' : 'text-rose-600'" th:text="${#numbers.formatDecimal(ecartStock, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
