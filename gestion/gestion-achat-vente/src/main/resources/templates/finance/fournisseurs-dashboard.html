<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Finance - Fournisseurs</h1>
            <p class="text-slate-500 text-sm">Gestion et suivi des factures fournisseurs.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Total Factures</p>
                <p class="text-xl font-bold text-indigo-600" th:text="${#numbers.formatDecimal(totalFactures, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Factures Bloquées (sans BC)</p>
                <p class="text-xl font-bold text-rose-600" th:text="${facturesBloquees}">0</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Nombre de Factures</p>
                <p class="text-xl font-bold text-slate-800" th:text="${nombreFactures}">0</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-sm font-bold text-slate-700">Récapitulatif Fournisseurs</h2>
            </div>
            <div class="px-6 py-4">
                <ul class="space-y-3">
                    <li class="flex justify-between">
                        <span class="text-slate-600">Total des factures</span>
                        <span class="font-semibold text-slate-900" th:text="${#numbers.formatDecimal(totalFactures, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-slate-600">Factures sans BC</span>
                        <span class="font-semibold text-rose-600" th:text="${facturesBloquees}">0</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-slate-600">Nombre total</span>
                        <span class="font-semibold text-slate-900" th:text="${nombreFactures}">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
