<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Finance - Clients</h1>
            <p class="text-slate-500 text-sm">Suivi du chiffre d'affaires et des ventes.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Chiffre d'Affaires Total</p>
                <p class="text-xl font-bold text-emerald-600" th:text="${#numbers.formatDecimal(caTotal, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Nombre de Lignes de Vente</p>
                <p class="text-xl font-bold text-indigo-600" th:text="${nbLignesVentes}">0</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-sm font-bold text-slate-700">Récapitulatif Clients</h2>
            </div>
            <div class="px-6 py-4">
                <ul class="space-y-3">
                    <li class="flex justify-between">
                        <span class="text-slate-600">CA Total HT</span>
                        <span class="font-semibold text-emerald-600" th:text="${#numbers.formatDecimal(caTotal, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-slate-600">Nombre de lignes</span>
                        <span class="font-semibold text-slate-900" th:text="${nbLignesVentes}">0</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
