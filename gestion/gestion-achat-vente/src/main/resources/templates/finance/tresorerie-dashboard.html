<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Finance - Trésorerie</h1>
            <p class="text-slate-500 text-sm">Suivi des flux de trésorerie.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white border border-emerald-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Encaissements</p>
                <p class="text-xl font-bold text-emerald-600" th:text="${#numbers.formatDecimal(encaissements, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
            <div class="bg-white border border-rose-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Décaissements</p>
                <p class="text-xl font-bold text-rose-600" th:text="${#numbers.formatDecimal(decaissements, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4" th:classappend="${cashEstime >= 0} ? 'border-indigo-200 bg-indigo-50' : 'border-amber-200 bg-amber-50'">
                <p class="text-xs text-slate-500">Cash Estimé</p>
                <p class="text-xl font-bold" th:classappend="${cashEstime >= 0} ? 'text-indigo-600' : 'text-amber-600'" th:text="${#numbers.formatDecimal(cashEstime, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200">
                <h2 class="text-sm font-bold text-slate-700">Bilan de Trésorerie</h2>
            </div>
            <div class="px-6 py-4">
                <ul class="space-y-3">
                    <li class="flex justify-between">
                        <span class="text-slate-600">Encaissements (CA)</span>
                        <span class="font-semibold text-emerald-600" th:text="${#numbers.formatDecimal(encaissements, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-slate-600">Décaissements (Achats)</span>
                        <span class="font-semibold text-rose-600" th:text="${#numbers.formatDecimal(decaissements, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                    <li class="flex justify-between pt-3 border-t border-slate-200">
                        <span class="text-slate-600 font-semibold">Cash Estimé</span>
                        <span class="font-semibold text-lg" th:classappend="${cashEstime >= 0} ? 'text-emerald-600' : 'text-rose-600'" th:text="${#numbers.formatDecimal(cashEstime, 1, 'DEFAULT', 2, 'DEFAULT')} + ' €'">0 €</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
