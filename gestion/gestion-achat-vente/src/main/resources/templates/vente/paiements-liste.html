<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Paiements</h1>
            <p class="text-slate-500 text-sm">Historique des encaissements.</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Référence</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Facture</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Montant</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Mode</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Date</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    <tr th:each="p : ${paiements}" class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 font-medium text-slate-800 text-sm" th:text="${p.reference}">PAY-2026-000001</td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${p.facture.reference}">FAC</td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${p.montant}">0</td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${p.modePaiement}">VIREMENT</td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${#temporals.format(p.datePaiement, 'yyyy-MM-dd')}">date</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(paiements)}">
                        <td colspan="5" class="px-6 py-10 text-center text-slate-400 italic">Aucun paiement.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
