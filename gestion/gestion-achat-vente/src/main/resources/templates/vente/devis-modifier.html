<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Modifier devis</h1>
            <p class="text-slate-500 text-sm" th:text="${devis.reference}">DEV-XXXX</p>
        </div>

        <form th:action="@{/ventes/devis/{id}/modifier(id=${devis.id})}" method="post"
              class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 space-y-4">
            <div>
                <label class="text-xs font-bold text-slate-600 uppercase tracking-wider">Client</label>
                <select name="clientId" class="mt-2 w-full border border-slate-200 rounded px-3 py-2 text-sm" required>
                    <option value="" disabled>Choisir un client</option>
                    <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.nom}"
                            th:selected="${devis.client.id == c.id}">Client</option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-slate-600 uppercase tracking-wider">Article</label>
                    <select name="articleId" id="articleSelect" class="mt-2 w-full border border-slate-200 rounded px-3 py-2 text-sm" required>
                        <option value="" disabled>Choisir un article</option>
                        <option th:each="a : ${articles}"
                                th:value="${a.id}"
                                th:data-prix="${a.prixVenteHt}"
                                th:data-tva="${a.tvaPourcentage}"
                                th:text="${a.codeArticle + ' - ' + a.libelle}"
                                th:selected="${ligne != null and ligne.articleId == a.id}">
                            Article
                        </option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-600 uppercase tracking-wider">Quantit√©</label>
                    <input type="number" name="quantite" min="1" class="mt-2 w-full border border-slate-200 rounded px-3 py-2 text-sm"
                           th:value="${ligne != null ? ligne.quantite : 1}" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-600 uppercase tracking-wider">Prix unitaire HT</label>
                    <input type="number" step="0.01" name="prixUnitaireHt" id="prixUnitaireHt"
                           class="mt-2 w-full border border-slate-200 rounded px-3 py-2 text-sm" required
                           th:value="${ligne != null ? ligne.prixUnitaireHt : ''}">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-600 uppercase tracking-wider">Remise %</label>
                    <input type="number" step="0.01" name="remisePourcentage"
                           class="mt-2 w-full border border-slate-200 rounded px-3 py-2 text-sm"
                           th:value="${ligne != null ? ligne.remisePourcentage : ''}">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-600 uppercase tracking-wider">TVA %</label>
                    <input type="number" step="0.01" name="tvaPourcentage" id="tvaPourcentage"
                           class="mt-2 w-full border border-slate-200 rounded px-3 py-2 text-sm"
                           th:value="${ligne != null ? ligne.tvaPourcentage : ''}">
                </div>
            </div>
            <div class="flex justify-end">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm font-bold">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<script>
    const articleSelect = document.getElementById('articleSelect');
    const prixInput = document.getElementById('prixUnitaireHt');
    const tvaInput = document.getElementById('tvaPourcentage');

    if (articleSelect) {
        articleSelect.addEventListener('change', () => {
            const selected = articleSelect.options[articleSelect.selectedIndex];
            const prix = selected.getAttribute('data-prix');
            const tva = selected.getAttribute('data-tva');
            if (prix) prixInput.value = prix;
            if (tva) tvaInput.value = tva;
        });
    }
</script>
