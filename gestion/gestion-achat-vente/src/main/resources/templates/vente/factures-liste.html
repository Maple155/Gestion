<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Factures</h1>
            <p class="text-slate-500 text-sm">Suivi des factures clients.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Montant payé</p>
                <p class="text-xl font-bold text-emerald-600" th:text="${montantPaye}">0</p>
            </div>
            <div class="bg-white border border-slate-200 rounded-lg p-4">
                <p class="text-xs text-slate-500">Montant restant</p>
                <p class="text-xl font-bold text-amber-600" th:text="${montantRestant}">0</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Référence</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Client</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Statut</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Total TTC</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Date</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    <tr th:each="f : ${factures}" class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 font-medium text-slate-800 text-sm" th:text="${f.reference}">FAC-2026-000001</td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${f.client.nom}">Client</td>
                        <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter" th:text="${f.statut}">STATUT</span></td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${f.totalTtc}">0</td>
                        <td class="px-6 py-4 text-slate-600 text-sm" th:text="${#temporals.format(f.dateFacture, 'yyyy-MM-dd')}">date</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(factures)}">
                        <td colspan="5" class="px-6 py-10 text-center text-slate-400 italic">Aucune facture.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
