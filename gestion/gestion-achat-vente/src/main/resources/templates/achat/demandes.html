<div th:fragment="content">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Demandes d'Achat en attente</h1>
            <p class="text-slate-500 text-sm">Sélectionnez le meilleur proforma pour générer un bon de commande.</p>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-100 border-b border-slate-200">
                <tr>
                    <th class="px-6 py-4 text-xs font-semibold text-slate-600 uppercase">Produit ID</th>
                    <th class="px-6 py-4 text-xs font-semibold text-slate-600 uppercase">Quantité</th>
                    <th class="px-6 py-4 text-xs font-semibold text-slate-600 uppercase">Meilleur Prix</th>
                    <th class="px-6 py-4 text-xs font-semibold text-slate-600 uppercase">Action</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                <tr th:each="da : ${demandes}">
                    <td class="px-6 py-4 font-medium text-slate-800" th:text="${da.produitId}">#ID</td>
                    <td class="px-6 py-4 text-slate-600" th:text="${da.quantiteDemandee}">0</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">Moins cher</span>
                    </td>
                    <td class="px-6 py-4">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow text-sm flex items-center">
                            <i data-lucide="check-circle" class="mr-2 w-4"></i> Sélectionner
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
