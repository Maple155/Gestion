<div th:replace="~{layout/main :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Demandes d'Achat</h1>
                <p class="text-slate-500 text-sm">Gérez les expressions de besoins et sélectionnez les meilleures offres.</p>
            </div>
            
            <a href="/achats/demandes/nouveau" 
               class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg shadow-sm text-sm font-bold flex items-center transition-all active:scale-95">
                <i data-lucide="plus-circle" class="mr-2 w-5 h-5"></i>
                Nouvelle demande
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Produit ID</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Quantité</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider">Statut</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-600 uppercase tracking-wider text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    <tr th:each="da : ${demandes}" class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 font-medium text-slate-800 text-sm" th:text="${da.produitId}">#ID</td>
                        <td class="px-6 py-4 text-slate-600 text-sm font-semibold" th:text="${da.quantiteDemandee}">0</td>
                        <td class="px-6 py-4">
                            <span th:classappend="${da.statut.name() == 'EN_ATTENTE' ? 'bg-amber-100 text-amber-700 border-amber-200' : 'bg-blue-100 text-blue-700 border-blue-200'}" 
                                  class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter border" 
                                  th:text="${da.statut}">
                                STATUT
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end items-center space-x-3">
                                <button th:if="${da.statut.name() == 'EN_ATTENTE'}"
                                        th:data-id="${da.id}" 
                                        onclick="choisirOffre(this.getAttribute('data-id'))" 
                                        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded shadow-sm text-xs font-bold flex items-center transition-all active:scale-95">
                                    <i data-lucide="zap" class="mr-1.5 w-3"></i> Optimiser
                                </button>
                                
                                <span th:unless="${da.statut.name() == 'EN_ATTENTE'}" 
                                    class="text-slate-400 text-xs font-medium bg-slate-100 px-2 py-1 rounded">
                                    Terminé
                                </span>

                                <a th:href="@{/achats/demandes/{id}(id=${da.id})}" 
                                    class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-colors"
                                    title="Voir les détails">
                                        <i data-lucide="eye" class="w-5 h-5"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(demandes)}">
                        <td colspan="4" class="px-6 py-16 text-center">
                             <div class="flex flex-col items-center justify-center">
                                <i data-lucide="clipboard-list" class="w-12 h-12 text-slate-200 mb-3"></i>
                                <p class="text-slate-400 italic">Aucune demande d'achat enregistrée.</p>
                             </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script th:inline="javascript">
            function choisirOffre(daId) {
                window.location.href = '/achats/demandes/' + daId + '/comparer';
            }
        </script>
    </div>
</div>
